<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal popup cookies</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- Add this inside <head> tag -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<style>
    body{
        user-select: none;
    }
</style>
</head>
<body>
   
    <i class="fa-regular  text-9xl absolute top-5/12 text-blue-600 left-6/12 "></i>
    
    <div class="modal-container py-2 px-1 bg-blue-600  rounded-md absolute top-9/12 left-8/12 bottom-4 right-2">   
       <div class="flex">
         <i class="fa-solid fa-cookie-bite text-blue-50 text-3xl mt-2"></i>
       <p class="text-white ml-2.5 text-xl"> This website uses cookies to ensure you get the best experience on our website.</p>
       </div>
      <div class="ml-9 btns">
         <button class="reject-btn bg-white px-3 py-1 rounded-sm text-lg text-blue-600 font-medium mx-2 mt-2 cursor-pointer">Reject all</button>
       <button class="accept-btn bg-white px-3 py-1 rounded-sm text-lg text-blue-600 font-medium mx-2 mt-2 cursor-pointer">Accept</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
